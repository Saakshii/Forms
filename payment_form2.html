<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="payment_form2.css" />
  </head>

  <body>
    <header class="header">
      <div class="d-flex">
        <div class="left">
          <i class="fa fa-map-marker"></i
          ><span class="form-info"> Address,Nagpur.India</span> <br /><br />
          <i class="fa fa-envelope"></i
          ><span class="form-info"> sakshitayade227@email.com</span>
          <br /><br />
          <i class="fa fa-phone"></i
          ><span class="form-info"> +91 9782 104 764</span>
        </div>

        <div class="right">
          <div class="form-box">
            <h1>Contact Us</h1>
            <form action="">
              <p>
                <input
                  type="text"
                  placeholder=" Full Name"
                  name="name"
                  required
                />
              </p>
              <p>
                <input
                  type="email"
                  placeholder=" Your Email"
                  name="email"
                  required
                />
              </p>
              <p>
                <input type="text" placeholder=" Phone" name="phone" required />
              </p>
              <p>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                  required
                ></textarea>
              </p>
              <p>
                <button type="submit" name="send" class="submit-btn">
                  Send
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
