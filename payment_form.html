
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</Form></title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>User Information</h2>
        <p>Name : * <input type="text" name="name" placeholder="Enter Your Name" required></p>         <!-- name=value-->
        <fieldset>
            <legend>*Gender</legend>
        <p>
            Male<input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address : * <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter Address"></textarea></p>
    <p>Email : * <input type="email" name="email" id="email" placeholder="Enter E-mail"></p>
    <p>Pincode : * <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type : *
        <select name="card_type" id="card_type">
            <option value="">----Select a Card Type----</option>
            <option value="visa">Visa</option>
            <option value="rupay">RuPay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date * : <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV : * <input type="password" name="cvv" id="cvv" required>
    </p>
    *<input type="submit" value="Pay Now">
    </form>
    </div>

    
</body>
</html>
